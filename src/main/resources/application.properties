spring.datasource.url=jdbc:h2:file:./moods;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.security.oauth2.client.registration.auth0.client-id=${MOD2_AUTH0_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${MOD2_AUTH0_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.scope[0]=openid
spring.security.oauth2.client.registration.auth0.scope[1]=profile
spring.security.oauth2.client.registration.auth0.scope[2]=email
spring.security.oauth2.client.provider.auth0.issuer-uri=${MOD2_AUTH0_ISSUER}